version: 0.2

phases:
  install:
    runtime-versions:
      python: 3.11
    commands:
      - echo "[Install Phase] Instalando dependencias..."
      - pip install -r requirements.txt
      - pip install pytest
  pre_build:
    commands:
      - echo "[Pre-Build Phase] Estructura de archivos:"
      - ls -R
      - echo "[Pre-Build Phase] Ejecutando pruebas unitarias..."
      - export PYTHONPATH=$PYTHONPATH:$(pwd)
      - pytest tests/
  build:
    commands:
      - echo "[Build Phase] Empaquetando aplicaci√≥n..."
      - mkdir app_bundle
      - rsync -av --progress . app_bundle --exclude='.git' --exclude='*.DS_Store' --exclude='__MACOSX'
      - cd app_bundle
      - zip -r ../app.zip . 
artifacts:
  files:
    - '**/*'
  discard-paths: yes

