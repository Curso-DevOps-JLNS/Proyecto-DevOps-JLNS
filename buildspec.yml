version: 0.2

phases:
  install:
    runtime-versions:
      python: 3.11
    commands:
      - pip install -r requirements.txt

  pre_build:
    commands:
      - echo "Ejecutando pruebas (opcional)..."
      - pytest -v --tb=short tests/


  build:
    commands:
      - echo "Construyendo la aplicaci√≥n..."
      - mkdir bundle
      - cp Dockerrun.aws.json bundle/
      - cd bundle
      - zip -r ../app-deploy.zip Dockerrun.aws.json


artifacts:
  files:
    - app-deploy.zip

